<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript">
    var ans = Math.floor(Math.random()*100)+1
    alert("1~100猜數字，可以嘗試10次，請按確定開始遊戲")
    for(var i=10;i>0;i--){
      var input = prompt("請輸入數字")
      if(input == ans){
        alert("恭喜答對了!!");
        break
      }
      else if(input>ans){
        alert("太大了,剩餘次數 "+(i-1))
      }
      else if(input<ans){
        alert("太小了,剩餘次數 "+(i-1))
      }
    }
  </script>
  <title>hw7</title>
</head>
<body>
  <h3>1~100猜數字</h3>
</body>
</html>
